<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
</head>
<body>
    <h1>Prihlásenie</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.email.label_tag }}<br>
        {{ form.email }}<br><br>

        {{ form.heslo.label_tag }}<br>
        {{ form.heslo }}<br><br>

        <button type="submit">Prihlásiť sa</button>
    </form>

    <p><a href="{% url 'home' %}">Späť na hlavnú stránku</a></p>
</body>
</html>
