version: "3.8"

services:
  prod_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: Prod_backend
    volumes:
      - ./backend:/app
      - ./backend/sklad/sklad/import_data:/app/sklad/sklad/import_data
    ports:
      - "8000:8000"
    depends_on:
      - db

  test_backend:
    build:
      context: ./test_backend
      dockerfile: Dockerfile
    container_name: Test_backend
    volumes:
      - ./test_backend:/app
      - ./test_backend/sklad/sklad/import_data:/app/sklad/sklad/import_data
    ports:
      - "8001:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: sklad_db
      POSTGRES_USER: sklad_user
      POSTGRES_PASSWORD: sklad_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prod_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prod_frontend
    volumes:
      - ./frontend:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  test_frontend:
    build:
      context: ./test_frontend
      dockerfile: Dockerfile
    container_name: test_frontend
    volumes:
      - ./test_frontend:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - db

  # Nginx в качестве обратного прокси
  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    ports:
      - "80:80"    # проброс порта 80 внешнему миру (при необходимости можно добавить HTTPS)
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - prod_frontend
      - prod_backend
      - test_frontend
      - test_backend

volumes:
  postgres_data:
